<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .items {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: skyblue;
            width: 100%;
            height: 300px;
            margin-top: 30px;
            font-size: 30px;
            font-weight: 700;
        }

        nav {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        nav .links {
            width: 100px;
            height: 50px;
            background-color: pink;
            text-align: center;
            line-height: 50px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>SODA QAHelper</h1>
    <nav>
        <div class="links" id="link1">Beauty</div>
        <div class="links" id="link2">Style</div>
        <div class="links" id="link3">Filter</div>
        <div class="links" id="link4">Makeup</div>
        <div class="links" id="link5">Studio</div>
    </nav>

    <div class="items" id="item1" onclick="window.open('soda://go?beautyKeyname=enlarge')"> Beauty Scheme</div>
    <div class="items" id="item2" onclick="window.open('soda://go?styleId=101255&autoDownload=true')"> Style Scheme</div>
